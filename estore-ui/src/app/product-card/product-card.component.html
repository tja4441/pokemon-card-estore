<div class="card" *ngIf="card" (click)="changeFace()">
    <div *ngIf="!editing" >
        <app-product [card]="card"></app-product>
    </div>
    <div *ngIf="editing">
        <app-edit-product (changedProductEvent)="itemChange($event)" [card]="card"></app-edit-product>
        <app-remove-product [product]="card"></app-remove-product>
    </div>
</div>
