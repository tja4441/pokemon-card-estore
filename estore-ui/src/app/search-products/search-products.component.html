<div>
    <label for="name">Product Search </label>
    <input id="name" #name (input)="(this.name)"/>
    <a routerLink="/search/:id">
        <button (click)="getProductsByName(name.value)">Search</button>
    </a>

    <app-products-list [observableList]="this.searchForList"></app-products-list>
</div>
