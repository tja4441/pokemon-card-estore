<div id="search-component">
    <label for="search-box" style="float: left;">Product Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" style="float: left;">

    <label for="search-button"></label>
    <button id="search-button" style="float: left; margin:1em;" (click)="routeToSearch()">Search</button>

    <label class="type" for="dark">Dark</label>
    <input class="type" type="checkbox" id="dark" (change)="flipBool('DARK', searchBox.value)">

    <input class="type" type="checkbox" id="fire" (change)="flipBool('FIRE', searchBox.value)">
    <label class="type" for="grass">Grass</label>
