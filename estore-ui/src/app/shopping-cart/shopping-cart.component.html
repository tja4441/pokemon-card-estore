<div *ngIf="shoppingCart" >
    <p>Items In Your Shopping Cart!</p>
    <div *ngFor="let product of contents" >
        <app-cart-product [product]="product" (shoppingCartAdd)="ngOnInit()" ></app-cart-product>
    </div>
    <div>
    <p>Total: {{shoppingCart.totalPrice.toFixed(2)}}</p>
    </div>
</div>
