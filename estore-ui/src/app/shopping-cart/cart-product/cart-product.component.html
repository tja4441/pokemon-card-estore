<div class="card" *ngIf="product">
    <body>
        <p style="text-align:left">Name: {{product.name}}</p>
        <p style="text-align: left; width: 50%; display: inline-block;">Price: ${{product.price.toFixed(2)}}</p>
        <p style="text-align: right; width: 50%; display: inline-block;"><button type="button" (click)="deleteFromCart()">-</button>
                                                                          Quantity: {{product.quantity}}
                                                                         <button type="button" (click)="addToCart()">+</button>
        </p>
    </body>
</div>
