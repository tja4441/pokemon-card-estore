<h2>Change Password</h2>
<p *ngIf="changeSucceeded">Password has been changed success</p>
<p style="color: red;" *ngIf="changeFailed">Password change has failed</p>
<form (ngSubmit)="changePassword(oldpass.value, newpass.value)">
    <label for="old">Old Password: </label>
    <input type="password" id="old" #oldpass><br/>
    <label for="new">New Password: </label>
    <input type="password" id="new" #newpass><br/>
    <input type="submit">
</form>
