<p>List Of Cards in Stock:</p>
<div style="border-width: 1px;">
    <div *ngFor="let product of productsList" style="display: inline-block;">
        <app-product-card [card]="product"></app-product-card>
    </div>
    <div *ngIf="isAdmin">
        <app-remove-product [product]="product"></app-remove-product>
    </div>
    <hr style="border-width: 1px;">
</div>
