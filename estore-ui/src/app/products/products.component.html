<div>
    <label for="new-product">Product name: </label>
    <input id="new-product" #productName />

    <label for="new-product">Product quantity: </label>
    <input type="number" id="new-product" #productQuantity min="0"/>

    <label for="new-product">Product price: </label>
    <input id="new-product" #productPrice />

    <button type="button" class="add-button"
    (click)="add(productName.value, productQuantity.value, productPrice.value); productName.value=''">
        Add product
    </button>
</div>
