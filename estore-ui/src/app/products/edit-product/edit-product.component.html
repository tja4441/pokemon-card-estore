<div class="form" *ngIf="card">
    <form (submit)="setProduct(priceInput.value, quantityInput.value)">
        <label>Price: </label>
        <input type="number" style="width: 60px;" [value]="card.price" #priceInput><br>
        <label>Quantity: </label>
        <input type="number" style="width: 60px;" [value]="card.quantity" #quantityInput>
        <input type="submit">
    </form>
</div>
