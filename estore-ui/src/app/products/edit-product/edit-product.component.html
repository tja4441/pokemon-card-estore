<div *ngIf="card">
    <form (submit)="setProduct(priceInput.value, quantityInput.value)">
        <label>Price: </label>
        <input type="number" size="8" [value]="card.price" #priceInput><br>
        <label>Quantity: </label>
        <input type="number" size="8" [value]="card.quantity" #quantityInput>
        <input type="submit">
    </form>
</div>
