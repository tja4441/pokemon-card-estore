<table>
    <tr>
        <td><label for="new-product">Product name: </label></td>
        <td><input id="new-product" #productName /></td>
    </tr>
    <tr>
        <td><label for="new-product">Product Types: </label></td>
        <td>
            <input type="checkbox" id="dark" (click)="flipBool('DARK')">
            <label for="dark">Dark</label>
            <input type="checkbox" id="dragon" (click)="flipBool('DRAGON')">
            <label for="dragon">Dragon</label>
            <input type="checkbox" id="electric" (click)="flipBool('ELECTRIC')">
            <label for="electric">Electric</label>
            <input type="checkbox" id="fairy" (click)="flipBool('FAIRY')">
            <label for="fairy">Fairy</label>
            <input type="checkbox" id="fighting" (click)="flipBool('FIGHTING')">
            <label for="fighting">Fighting</label>
            <input type="checkbox" id="fire" (click)="flipBool('FIRE')">
            <label for="fire">Fire</label>
            <input type="checkbox" id="grass" (click)="flipBool('GRASS')">
            <label for="grass">Grass</label>
            <input type="checkbox" id="normal" (click)="flipBool('NORMAL')">
            <label for="normal">Normal</label>
            <input type="checkbox" id="psychic" (click)="flipBool('PSYCHIC')">
            <label for="psychic">Psychic</label>
            <input type="checkbox" id="steel" (click)="flipBool('STEEL')">
            <label for="steel">Steel</label>
            <input type="checkbox" id="water" (click)="flipBool('WATER')">
            <label for="water">Water</label>
            <input type="checkbox" id="trainer" (click)="flipBool('TRAINER')">
            <label for="trainer">Trainer</label>
        </td>
    </tr>
    <tr>
        <td><label for="new-product">Product quantity: </label></td>
        <td><input id="new-product" #productQuantity min="0"/></td>
    </tr>
    <tr>
        <td><label for="new-product">Product price: </label></td>
        <td><input id="new-product" #productPrice /></td>
    </tr>
    <tr>
        <td><button type="button" class="add-button"
            (click)="add(productName.value, typeList, productQuantity.value, productPrice.value); 
            productName.value='';
            productPrice.value=null;
            productQuantity.value=null">
            Add product
        </button></td>
    </tr>
</table>
