<table>
    <tr>
        <td><label for="new-product">Product name: </label></td>
        <td><input id="new-product" #productName /></td>
    </tr>
    <tr>
        <td><label for="new-product">Product Types: </label></td>
        <td>
            <input type="checkbox" (click)="handleClick('DARK')" [checked]="typeDict['DARK']">
            <label for="dark">Dark</label>
            <input type="checkbox" (click)="handleClick('DRAGON')" [checked]="typeDict['DRAGON']">
            <label for="dragon">Dragon</label>
            <input type="checkbox" (click)="handleClick('ELECTRIC')" [checked]="typeDict['ELECTRIC']">
            <label for="electric">Electric</label>
            <input type="checkbox" (click)="handleClick('FAIRY')" [checked]="typeDict['FAIRY']">
            <label for="fairy">Fairy</label>
            <input type="checkbox" (click)="handleClick('FIGHTING')" [checked]="typeDict['FIGHTING']">
            <label for="fighting">Fighting</label>
            <input type="checkbox" (click)="handleClick('FIRE')" [checked]="typeDict['FIRE']">
            <label for="fire">Fire</label>
            <input type="checkbox" (click)="handleClick('GRASS')" [checked]="typeDict['GRASS']">
            <label for="grass">Grass</label>
            <input type="checkbox" (click)="handleClick('NORMAL')" [checked]="typeDict['NORMAL']">
            <label for="normal">Normal</label>
            <input type="checkbox" (click)="handleClick('PSYCHIC')" [checked]="typeDict['PSYCHIC']">
            <label for="psychic">Psychic</label>
            <input type="checkbox" (click)="handleClick('STEEL')" [checked]="typeDict['STEEL']">
            <label for="steel">Steel</label>
            <input type="checkbox" (click)="handleClick('WATER')" [checked]="typeDict['WATER']">
            <label for="water">Water</label>
            <input type="checkbox" (click)="handleClick('TRAINER')" [checked]="typeDict['TRAINER']">
            <label for="trainer">Trainer</label>
        </td>
    </tr>
    <tr>
        <td><label for="new-product">Product quantity: </label></td>
        <td><input id="new-product" #productQuantity min="0"/></td>
    </tr>
    <tr>
        <td><label for="new-product">Product price: </label></td>
        <td><input id="new-product" #productPrice /></td>
    </tr>
    <tr>
        <td><button type="button" class="add-button"
            (click)="add(productName.value, typeList, productQuantity.value, productPrice.value); 
            productName.value='';
            productPrice.value=null;
            productQuantity.value=null">
            Add product
        </button></td>
    </tr>
</table>
