<div *ngFor="let order of orderHistory" style="border: 1px solid black;">
    <p>{{order.orderNumber}}</p>
    <p>{{order.timeStamp}}</p>
    <div *ngFor="let product of order.purchasedCart.contents" style="display: inline-block;">
        <app-product-card [card]="product" [inCart]="true"></app-product-card>
    </div>
</div>

<div *ngIf="empty">
    <p>No Past Orders</p>
</div>
