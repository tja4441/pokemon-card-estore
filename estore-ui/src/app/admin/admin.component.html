<h1>Admin Control Panel:</h1>
<nav>
    <button [class.selected]="EDIT" (click)="edit()">Edit Inventory</button>
    <button [class.selected]="ACCOUNTS" (click)="account()">Account Info</button>
</nav>
<div *ngIf="EDIT">
    <app-admin-edit></app-admin-edit>
</div>
<div *ngIf="ACCOUNTS">
    <app-admin-accounts></app-admin-accounts>
</div>
