`<div *ngIf="!username">
    <nav><a routerLink=""><button>Home</button></a></nav>
</div>
<div *ngIf="!username" class="login">
    <div class="card">
        <h2>Login:</h2>
        <form (ngSubmit)="login(loginName.value)">
            <label for="user">Username: </label>
            <input id="user" type="text" placeholder="Username" #loginName>
            <label for="pass">Password: </label>
            <input type="password" id="pass" #password>
            <input type="submit">
        </form>
        <div *ngIf="loginFailed">
            <p style="color: red;">Login Failed.
                If you don't have an account try registering instead.</p>
        </div>
    </div>

    <div class="card">
        <h2>Register:</h2>
        <form (ngSubmit)="register(username.value, password.value, confirm.value)">
            <p>Password must contain at least one number and one uppercase and lowercase letter, and at least 8 characters</p>
            <label for="user">Username: </label>
            <input id="user" type="text" placeholder="Username" #username>
            <label for="pass">Password: </label>
            <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password>
            <label for="pass">Retype Password: </label>
            <input type="password" id="confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #confirm>
            <input type="submit">
            <div *ngIf="registerFailed">
                <p style="color: red;">
                Username is Taken. Please Try again!</p>
            </div>
        </form>
    </div>
</div>
<div *ngIf="username" class="loggedIn">
    <h2>Already logged in as {{username | titlecase}}</h2>
    <button (click)="goBack()">continue as user</button>
    <button (click)="logout()">log out</button>
</div>
