<div class="login">
    <div class="card">
        <h2>Login:</h2>
        <form (ngSubmit)="login(loginName.value)">
            <input type="text" placeholder="Username" #loginName>
            <input type="submit">
        </form>
        <div *ngIf="loginFailed">
            <p style="color: red;">Login Failed.
                If you don't have an account try registering instead.</p>
        </div>
    </div>

    <div class="card">
        <h2>Register:</h2>
        <form (ngSubmit)="register(registerName.value)">
            <input type="text" placeholder="Username" #registerName>
            <input type="submit">
        </form>
    </div>
</div>

<nav>
    <a routerLink=""><button>Home</button></a>
    <a routerLink="/admin"><button>I'm an Admin!</button></a>
</nav>
