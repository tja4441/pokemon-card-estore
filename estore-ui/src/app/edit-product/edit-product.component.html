<div *ngIf="!changed">
    <h1>{{name}}</h1>
    <form (submit)="setPrice()">
        <label>Price: </label>
        <input type="number" [value]="product.price">
        <label>Quantity: </label>
        <input type="number" [value]="product.quantity">
        <input type="submit">
    </form>
</div>
<div *ngIf="changed">
    <h1>{{name}} has been changed</h1>
</div>
